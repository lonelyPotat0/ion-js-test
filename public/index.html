<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind 2.2</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>

  <body>  
    <div class="min-h-screen bg-white flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    
      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class=" py-8 px-4  sm:px-10">
          <form class="space-y-6" action="homePage.html">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">
                Server IP
              </label>
              <div class="mt-1">
                <input name="server_id" id="server_ip" type="text" value="127.0.0.1" required class="appearance-none block w-full px-3 py-2 border border-gray-300 bg-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              </div>
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">
                Room ID
              </label>
              <div class="mt-1">
                <input name="room_id" id="room_id" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 bg-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              </div>
            </div>

            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">
                Name
              </label>
              <div class="mt-1">
                <input id="name" name="name" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 bg-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              </div>
            </div>
    
            <div>
              <button id="submit" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Start
              </button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
    <script src="js/indexScript.js"></script>
  </body>

</html>
